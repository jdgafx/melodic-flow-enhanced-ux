<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 140" fill="none">
  <defs>
    <!-- Lovable-style Vivid Gradient: Electric Blue to Hot Pink -->
    <linearGradient id="lovableGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- Blue-500 -->
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" /> <!-- Violet-500 -->
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" /> <!-- Pink-500 -->
    </linearGradient>
    
    <!-- Soft Glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Icon: Soft, Rounded Lightning Bolt -->
  <g transform="translate(15, 15)">
    <!-- Background Squircle -->
    <rect x="0" y="0" width="110" height="110" rx="30" fill="#0f172a" stroke="url(#lovableGrad)" stroke-width="2" />
    
    <!-- The Bolt -->
    <path d="M 65 25 L 45 60 L 60 60 L 40 90" 
          stroke="url(#lovableGrad)" 
          stroke-width="14" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#softGlow)"
          fill="none"/>
  </g>
  
  <!-- Text: Modern, Geometric, Friendly -->
  <text x="145" y="70" 
        font-family="'Inter', 'Figtree', system-ui, sans-serif" 
        font-size="60" 
        font-weight="800" 
        fill="#0f172a"
        letter-spacing="-1.5">
    AMP
  </text>
  
  <text x="275" y="70" 
        font-family="'Inter', 'Figtree', system-ui, sans-serif" 
        font-size="60" 
        font-weight="400" 
        fill="url(#lovableGrad)"
        letter-spacing="-1.5">
    Marketing
  </text>
  
  <!-- Tagline -->
  <text x="148" y="105" 
        font-family="'Inter', 'Figtree', system-ui, sans-serif" 
        font-size="16" 
        font-weight="700" 
        fill="#64748b"
        letter-spacing="1.5"
        text-transform="uppercase">
    GROWTH ON AUTOPILOT
  </text>
</svg>