<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative Elements -->
  <circle cx="1100" cy="100" r="300" fill="#6366f1" opacity="0.03"/>
  <circle cx="100" cy="530" r="200" fill="#10b981" opacity="0.03"/>
  
  <!-- Icon Section -->
  <g transform="translate(100, 180)">
    <!-- Outer Ring -->
    <circle cx="150" cy="150" r="130" fill="none" stroke="url(#iconGrad)" stroke-width="8"/>
    
    <!-- Center Dot -->
    <circle cx="150" cy="150" r="40" fill="url(#accentGrad)"/>
    
    <!-- C Symbol -->
    <path d="M 150 110 A 40 40 0 1 0 150 190" fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>
    
    <!-- IQ Marks -->
    <circle cx="240" cy="90" r="15" fill="#6366f1"/>
    <circle cx="240" cy="210" r="15" fill="#6366f1"/>
    
    <!-- Connecting Lines -->
    <line x1="200" y1="150" x2="225" y2="90" stroke="#6366f1" stroke-width="3" opacity="0.3"/>
    <line x1="200" y1="150" x2="225" y2="210" stroke="#6366f1" stroke-width="3" opacity="0.3"/>
  </g>
  
  <!-- Text Section -->
  <g transform="translate(420, 280)">
    <!-- Convert -->
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="110" font-weight="800" fill="#1e293b">Convert</text>
    
    <!-- IQ -->
    <text x="380" y="0" font-family="Arial, Helvetica, sans-serif" font-size="110" font-weight="800" fill="url(#iconGrad)">IQ</text>
    
    <!-- Tagline -->
    <text x="0" y="60" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="500" fill="#64748b" letter-spacing="8">MARKETING THAT WORKS</text>
  </g>
  
  <!-- CTA Button -->
  <g transform="translate(450, 420)">
    <rect x="0" y="0" width="300" height="70" rx="35" fill="url(#iconGrad)"/>
    <text x="150" y="45" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">Get Started</text>
  </g>
  
  <!-- Stats/Social Proof -->
  <g transform="translate(150, 530)">
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="600" fill="#94a3b8">Trusted by 500+ businesses</text>
    <circle cx="400" cy="-8" r="6" fill="#10b981"/>
    <circle cx="430" cy="-8" r="6" fill="#10b981"/>
    <circle cx="460" cy="-8" r="6" fill="#10b981"/>
  </g>
</svg>
