<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 140" fill="none">
  <defs>
    <!-- Electric gradient -->
    <linearGradient id="ampGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
    
    <filter id="ampGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon: Lightning + AI Brain -->
  <g transform="translate(15, 20)">
    <!-- Background circle -->
    <circle cx="50" cy="55" r="45" fill="none" stroke="url(#ampGrad)" stroke-width="2" opacity="0.3"/>
    
    <!-- Lightning bolt integrated with circuit -->
    <path d="M 50 15 L 35 50 L 50 50 L 40 95 L 65 55 L 50 55 L 60 15 Z" 
          fill="url(#ampGrad)" 
          filter="url(#ampGlow)"/>
    
    <!-- Circuit nodes -->
    <circle cx="20" cy="55" r="4" fill="#00d4ff"/>
    <circle cx="80" cy="55" r="4" fill="#ff006e"/>
    <circle cx="50" cy="15" r="4" fill="#7c3aed"/>
    <circle cx="50" cy="95" r="4" fill="#7c3aed"/>
    
    <!-- Connection lines -->
    <line x1="24" y1="55" x2="35" y2="50" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="65" y1="55" x2="76" y2="55" stroke="#ff006e" stroke-width="1.5"/>
  </g>
  
  <!-- Text -->
  <text x="130" y="72" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="56" 
        font-weight="900" 
        fill="#0f172a">
    Amp
  </text>
  
  <text x="252" y="72" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="56" 
        font-weight="300" 
        fill="url(#ampGrad)"
        filter="url(#ampGlow)">
    Marketing
  </text>
  
  <!-- Tagline -->
  <text x="132" y="100" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="12" 
        font-weight="600" 
        fill="#64748b"
        letter-spacing="3">
    AI-POWERED GROWTH
  </text>
</svg>
