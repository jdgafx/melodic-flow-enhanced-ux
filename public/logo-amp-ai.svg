<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 140" fill="none">
  <defs>
    <!-- Electric gradient for icon -->
    <linearGradient id="electricGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Metallic gradient for text -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Abstract Amplification/AI Symbol -->
  <g transform="translate(15, 20)">
    <!-- Outer hexagon frame -->
    <path d="M 50 5 L 93.3 30 L 93.3 80 L 50 105 L 6.7 80 L 6.7 30 Z" 
          fill="none" 
          stroke="url(#electricGrad)" 
          stroke-width="3"
          filter="url(#glow)"/>
    
    <!-- Inner circuit pattern -->
    <circle cx="50" cy="55" r="20" fill="none" stroke="url(#electricGrad)" stroke-width="2"/>
    <circle cx="50" cy="55" r="8" fill="url(#electricGrad)" filter="url(#glow)"/>
    
    <!-- Amplification waves -->
    <path d="M 25 55 Q 35 40, 50 55 T 75 55" 
          fill="none" 
          stroke="url(#electricGrad)" 
          stroke-width="3" 
          stroke-linecap="round"/>
    <path d="M 20 55 Q 35 35, 50 55 T 80 55" 
          fill="none" 
          stroke="url(#electricGrad)" 
          stroke-width="2" 
          stroke-linecap="round" 
          opacity="0.6"/>
    <path d="M 15 55 Q 35 30, 50 55 T 85 55" 
          fill="none" 
          stroke="url(#electricGrad)" 
          stroke-width="1.5" 
          stroke-linecap="round" 
          opacity="0.3"/>
    
    <!-- AI node connections -->
    <line x1="50" y1="35" x2="50" y2="20" stroke="url(#electricGrad)" stroke-width="2"/>
    <line x1="50" y1="75" x2="50" y2="90" stroke="url(#electricGrad)" stroke-width="2"/>
    <line x1="30" y1="55" x2="15" y2="55" stroke="url(#electricGrad)" stroke-width="2"/>
    <line x1="70" y1="55" x2="85" y2="55" stroke="url(#electricGrad)" stroke-width="2"/>
    
    <!-- Node dots -->
    <circle cx="50" cy="20" r="3" fill="#00d4ff"/>
    <circle cx="50" cy="90" r="3" fill="#00d4ff"/>
    <circle cx="15" cy="55" r="3" fill="#ff006e"/>
    <circle cx="85" cy="55" r="3" fill="#ff006e"/>
  </g>
  
  <!-- Brand Name -->
  <text x="130" y="75" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="58" 
        font-weight="900" 
        fill="url(#textGrad)"
        letter-spacing="-2">
    Amp
  </text>
  
  <!-- AI suffix with different styling -->
  <text x="265" y="75" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="58" 
        font-weight="300" 
        fill="url(#electricGrad)"
        letter-spacing="-2"
        filter="url(#glow)">
    AI
  </text>
  
  <!-- Tagline -->
  <text x="132" y="105" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="13" 
        font-weight="600" 
        fill="#64748b"
        letter-spacing="4"
        text-transform="uppercase">
    AMPLIFY YOUR POTENTIAL
  </text>
  
  <!-- Decorative underline -->
  <rect x="130" y="115" width="80" height="3" rx="1.5" fill="url(#electricGrad)" opacity="0.8"/>
</svg>
