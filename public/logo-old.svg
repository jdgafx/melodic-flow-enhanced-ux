<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 140" fill="none">
  <defs>
    <!-- Lovable-style Vivid Gradient: Electric Blue to Hot Pink -->
    <linearGradient id="lovableGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- Blue-500 -->
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" /> <!-- Violet-500 -->
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" /> <!-- Pink-500 -->
    </linearGradient>
    
    <!-- Soft Glow (Lovable style is glowing but clean) -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Inner Shadow for depth -->
    <filter id="innerDepth">
        <feComponentTransfer in="SourceAlpha">
            <feFuncA type="table" tableValues="1 0" />
        </feComponentTransfer>
        <feGaussianBlur stdDeviation="2"/>
        <feOffset dx="1" dy="2" result="offsetblur"/>
        <feFlood flood-color="rgba(0,0,0,0.5)" result="color"/>
        <feComposite in2="offsetblur" operator="in"/>
        <feComposite in2="SourceAlpha" operator="in" />
        <feMerge>
            <feMergeNode in="SourceGraphic"/>
            <feMergeNode/>
        </feMerge>
    </filter>
  </defs>
  
  <!-- Icon: Soft, Rounded Lightning Bolt (Neubrutalist/Soft-Tech) -->
  <g transform="translate(15, 15)">
    <!-- Background Squircle (Lovable style) -->
    <rect x="0" y="0" width="110" height="110" rx="30" fill="#0f172a" stroke="url(#lovableGrad)" stroke-width="2" />
    
    <!-- The Bolt: Constructed with rounded caps stroke -->
    <path d="M 65 25 L 45 60 L 60 60 L 40 90" 
          stroke="url(#lovableGrad)" 
          stroke-width="14" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#softGlow)"
          fill="none"/>
  </g>
  
  <!-- Text: Modern, Geometric, Friendly -->
  <text x="145" y="65" 
        font-family="'Inter', 'Figtree', system-ui, sans-serif" 
        font-size="60" 
        font-weight="800" 
        fill="#0f172a"
        letter-spacing="-1.5">
    Amp
  </text>
  
  <text x="275" y="65" 
        font-family="'Inter', 'Figtree', system-ui, sans-serif" 
        font-size="60" 
        font-weight="400" 
        fill="url(#lovableGrad)"
        letter-spacing="-1.5">
    AI
  </text>
  
  <!-- Tagline: Functional, Modern, Spaced -->
  <text x="148" y="100" 
        font-family="'Inter', 'Figtree', system-ui, sans-serif" 
        font-size="16" 
        font-weight="700" 
        fill="#64748b"
        letter-spacing="1.5"
        text-transform="uppercase">
    GROWTH ON AUTOPILOT
  </text>
</svg>