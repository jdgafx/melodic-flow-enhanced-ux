<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Favicon icon only -->
  <rect width="100" height="100" rx="20" fill="#0f172a"/>
  
  <!-- Lightning circuit -->
  <path d="M 50 15 L 38 42 L 50 42 L 42 85 L 62 48 L 50 48 L 58 15 Z" 
        fill="url(#iconGrad)" 
        filter="url(#iconGlow)"/>
  
  <!-- Decorative dots -->
  <circle cx="25" cy="50" r="3" fill="#00d4ff"/>
  <circle cx="75" cy="50" r="3" fill="#ff006e"/>
  <circle cx="50" cy="25" r="3" fill="#7c3aed"/>
  <circle cx="50" cy="75" r="3" fill="#7c3aed"/>
</svg>
