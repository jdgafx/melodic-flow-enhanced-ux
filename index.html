<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodic Flow - Deployment Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #e5e7eb;
        }
        
        body {
            background: linear-gradient(135deg, #1e1a1e 0%, #0f172a 50%);
            color: #f8fafc;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }
        
        .nav {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .nav .active {
            background: rgba(59, 130, 246, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #3b82f6;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
            display: block;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #8b9dc3;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .site-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .site-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #3b82f6;
            transition: transform 0.3s ease;
        }
        
        .site-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .site-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .site-status {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .site-status.live {
            background: #10b981;
            color: #ffffff;
        }
        
        .site-status.deploying {
            background: #f59e0b;
            color: #ffffff;
            animation: pulse 2s infinite;
        }
        
        .site-status.failed {
            background: #ef4444;
            color: #ffffff;
        }
        
        .site-status.pending {
            background: #6b7280;
            color: #ffffff;
        }
        
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #3b82f6;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .logs {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
        }
        
        .logs pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            color: #00ff00;
            margin: 0;
            white-space: pre-wrap;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üöÄ Melodic Flow Deployment Dashboard</h1>
        </header>
        
        <nav class="nav">
            <a href="#" class="active" onclick="showSection('overview')">Overview</a>
            <a href="#" onclick="showSection('sites')">Sites</a>
            <a href="#" onclick="showSection('analytics')">Analytics</a>
            <a href="#" onclick="showSection('logs')">Logs</a>
            <a href="#" onclick="showSection('settings')">Settings</a>
        </nav>
        
        <main>
            <section id="overview" class="content-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalSites">3</div>
                        <div class="stat-label">Total Sites</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="liveSites">2</div>
                        <div class="stat-label">Live Sites</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalDeployments">0</div>
                        <div class="stat-label">Total Deployments</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="successRate">100%</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                </div>
            </section>
            
            <section id="sites" class="content-section" style="display: none;">
                <h2>üåê Site Management</h2>
                <div class="site-list" id="siteList">
                    <!-- Sites will be populated here -->
                </div>
                
                <div class="actions">
                    <button class="btn" onclick="deployAll()">Deploy All Sites</button>
                    <button class="btn" onclick="refreshStatus()">Refresh Status</button>
                </div>
            </section>
            
            <section id="analytics" class="content-section" style="display: none;">
                <h2>üìä Analytics</h2>
                <div class="stats-grid" id="analyticsGrid">
                    <!-- Analytics will be populated here -->
                </div>
            </section>
            
            <section id="logs" class="content-section" style="display: none;">
                <h2>üìã Logs</h2>
                <div class="logs" id="logsContainer">
                    <pre id="logOutput">Loading logs...</pre>
                </div>
            </section>
            
            <section id="settings" class="content-section" style="display: none;">
                <h2>‚öôÔ∏è Settings</h2>
                <div class="actions">
                    <button class="btn" onclick="toggleAutoDeploy()">Auto Deploy: ON</button>
                    <button class="btn" onclick="exportData()">Export Data</button>
                </div>
            </section>
        </main>
    </div>
    
    <script>
        // Site configuration (this would be loaded from the API)
        const sites = {
            "melodic-flow-site-1": {
                "name": "Melodic Flow Pro",
                "url": "https://melodic-flow-site-1.netlify.app",
                "status": "live",
                "deployments": []
            },
            "melodic-flow-site-2": {
                "name": "Melodic Flow Studio",
                "url": "https://melodic-flow-site-2.netlify.app", 
                "status": "live",
                "deployments": []
            },
            "melodic-flow-site-3": {
                "name": "Melodic Flow Ultimate",
                "url": "https://melodic-flow-site-3.netlify.app",
                "status": "live",
                "deployments": []
            }
        };
        
        // Show/hide sections
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            
            // Show selected section
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.style.display = 'block';
            }
        }
        
        // Update site list
        function updateSiteList() {
            const siteList = document.getElementById('siteList');
            siteList.innerHTML = '';
            
            Object.entries(sites).forEach(([name, site]) => {
                const statusClass = site.status === 'live' ? 'site-status live' : 
                                     site.status === 'deploying' ? 'site-status deploying' :
                                     site.status === 'failed' ? 'site-status failed' : 
                                     site.status === 'pending' ? 'site-status pending' : 'site-status';
                
                siteList.innerHTML += `
                    <div class="site-item">
                        <div class="site-name">
                            <div>${site.name}</div>
                            <div class="site-status ${statusClass}">
                                ${site.status.toUpperCase()}
                            </div>
                        </div>
                        <div class="site-actions">
                            <button class="btn" onclick="deploySite('${name}')" title="Deploy ${site.name}">Deploy</button>
                            <button class="btn" onclick="viewLogs('${name}')" title="View Logs">Logs</button>
                        </div>
                    </div>
                `;
            });
        }
        
        // Deploy all sites
        function deployAll() {
            Object.keys(sites).forEach(siteName => {
                deploySite(siteName);
            });
        }
        
        // Deploy individual site
        function deploySite(siteName) {
            const site = sites[siteName];
            if (!site) return;
            
            updateSiteStatus(siteName, 'deploying');
            
            // Simulate deployment
            setTimeout(() => {
                updateSiteStatus(siteName, Math.random() > 0.5 ? 'live' : 'failed');
                
                if (Math.random() > 0.5) {
                    showNotification(`‚úÖ ${site.name} deployed successfully!`, 'success');
                } else {
                    showNotification(`‚ùå ${site.name} deployment failed`, 'error');
                }
            }, 3000);
        }
        
        // View logs
        function viewLogs(siteName) {
            const logsContainer = document.getElementById('logsContainer');
            const logOutput = document.getElementById('logOutput');
            
            logOutput.textContent = `üìã Deployment logs for ${siteName}\\n`;
            logOutput.textContent += `[${new Date().toISOString()}] Starting deployment...\\n`;
            logOutput.textContent += `[${new Date().toISOString()}] Building project...\\n`;
            logOutput.textContent += `[${new Date().toISOString()}] Deploying to Netlify...\\n`;
            logOutput.textContent += `[${new Date().toISOString()}] Deployment successful! ‚úÖ\\n`;
            logOutput.textContent += `[${new Date().toISOString()}] Site is now live! üåê\\n`;
            
            showSection('logs');
        }
        
        // Refresh status
        function refreshStatus() {
            updateSiteList();
            updateAnalytics();
            showNotification('üîÑ Status refreshed', 'info');
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#f59e0b'};
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                animation: ${type === 'success' ? 'slideIn' : 'shake'};
                transition: all 0.3s ease;
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
        
        // Update analytics
        function updateAnalytics() {
            const totalDeploymentsElement = document.getElementById('totalDeployments');
            const successRateElement = document.getElementById('successRate');
            
            const totalDeployments = Object.values(sites).reduce((total, site) => total + (site.deployments ? site.deployments.length : 0), 0);
            const liveSites = Object.values(sites).filter(site => site.status === 'live').length;
            const successRate = totalDeployments > 0 ? Math.round((liveSites / totalDeployments) * 100) : 0;
            
            totalDeploymentsElement.textContent = totalDeployments;
            successRateElement.textContent = `${successRate}%`;
        }
        
        // Initialize dashboard
        function init() {
            updateSiteList();
            updateAnalytics();
            updateSiteList();
        }
        
        // Auto-deploy functionality
        let autoDeploy = false;
        function toggleAutoDeploy() {
            autoDeploy = !autoDeploy;
            const btn = event.target;
            btn.textContent = autoDeploy ? 'Auto Deploy: OFF' : 'Auto Deploy: ON';
            btn.className = autoDeploy ? 'btn' : 'btn disabled';
            
            showNotification(autoDeploy ? 'üîÑ Auto-deploy enabled' : '‚èπÔ∏è Auto-deploy disabled', 'info');
        }
        
        // Export data
        function exportData() {
            const dataStr = JSON.stringify(sites, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'deployment-config.json';
            a.click();
            
            showNotification('üìä Data exported successfully', 'success');
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
